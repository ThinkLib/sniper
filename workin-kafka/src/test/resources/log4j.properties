log4j.rootLogger=INFO, stdout, workin-kafka

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%p][%c] - <%m>%n

log4j.appender.workin-kafka=org.apache.log4j.DailyRollingFileAppender
log4j.appender.workin-kafka.File=./logs/workin-kafka.log
log4j.appender.workin-kafka.layout=org.apache.log4j.PatternLayout
log4j.appender.workin-kafka.layout.ConversionPattern=%d %p [%c] - %m%n
